<div class="form-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="form">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" id="email" name="email" required matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          id="password"
          name="password"
          required
          matInput
        />
      </mat-form-field>
    </mat-card-content>
    <div class="botones-login">
      <button type="submit" mat-raised-button color="primary">Login</button>
    </div>
  </mat-card>
</div>
